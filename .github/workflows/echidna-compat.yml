---
name: Echidna Compatibility Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

jobs:
  echidna-build:
    name: Build Echidna with local HEVM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Echidna
        uses: actions/checkout@v4
        with:
          repository: crytic/echidna
          path: echidna-src

      - name: Checkout HEVM
        uses: actions/checkout@v4
        with:
          path: echidna-src/hevm

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Patch stack.yaml
        working-directory: echidna-src
        shell: uv run --script {0}
        run: |
          # /// script
          # requires-python = ">=3.12"
          # dependencies = ["pyyaml"]
          # ///
          import yaml

          with open('stack.yaml', 'r') as f:
              data = yaml.safe_load(f)

          if 'extra-deps' in data:
              new_deps = []
              found_hevm = False
              for dep in data['extra-deps']:
                  # Identify if this is the remote hevm dependency
                  is_hevm = (isinstance(dep, dict)
                             and 'git' in dep
                             and 'hevm' in dep['git'])
                  if is_hevm:
                      if not found_hevm:
                          new_deps.append('./hevm')
                          found_hevm = True
                      continue
                  if dep == './hevm':
                      found_hevm = True
                      new_deps.append(dep)
                      continue
                  new_deps.append(dep)

              if not found_hevm:
                  # Insert hevm at the beginning of extra-deps
                  new_deps.insert(0, './hevm')

              data['extra-deps'] = new_deps

          with open('stack.yaml', 'w') as f:
              yaml.dump(data, f)

          print("==== Patched stack.yaml ====")
          with open('stack.yaml', 'r') as f:
              print(f.read())

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v34

      - name: Setup Haskell Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true

      - name: Build Echidna
        # This step is optional and will only show a warning if it fails.
        # It does not block PR merges unless explicitly set as a required check.
        continue-on-error: true
        working-directory: echidna-src
        run: |
          # Use the nix dev shell from hevm for C deps
          # (libsecp256k1, libff). --fast skips optimizations
          # since we only care about compilation.
          nix develop ./hevm -c \
            stack build --fast \
            --test --no-run-tests --system-ghc
